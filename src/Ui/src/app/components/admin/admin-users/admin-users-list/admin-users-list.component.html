<!-- Main Content -->
<div id="content">
  
    <app-profile-header></app-profile-header>
    <div class="row">
        <div class="form-group">
            <input type="search"  name="Search" [(ngModel)]="searchPhrase" value="{{searchPhrase}}" class="form-control form-control-user" placeholder="Search"/>
        </div>
        <div class="form-group">
            <button class="btn btn-success" (click)="search()">Find</button>
        </div>
    </div>
    <div class="row">
    <!-- Begin Page Content -->
        <div class="container-fluid">
            <table mat-table [dataSource]="userList" class="mat-elevation-z15" style="width: 100%;">

                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="FullName">
                    <th mat-header-cell *matHeaderCellDef> FullName </th>
                    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
                </ng-container>

                <ng-container matColumnDef="Role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Detail">
                    <th mat-header-cell *matHeaderCellDef> Detail </th>
                    <td mat-cell *matCellDef="let element"> <a href="/admin/users/{{element.Id}}" class="btn btn-success">Detail</a></td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="pagesCount > 1">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" *ngFor="let item of [].constructor(pagesCount); let i = index" [attr.data-index]="pagesCount">
                  <div class="page-link" (click)="paginate(i+1)">{{i + 1}}</div>
                </li>
            </ul>
          </nav>
    </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
