<!-- Main Content -->
<div id="content" class="col-md-8">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Moderate user</h1>
    </div>
    <form #form="ngForm" autocomplete="off" (ngSubmit)="moderate(form)" class="user ng-untouched ng-pristine ng-valid" ngNativeValidate>
        <input type="hidden" name="Id" #Id="ngModel" [ngModel]="user?.Id" value="{{user?.Id}}"/>
        <div class="form-group">
            <label for="FullName">Full name:</label>
            <input name="FullName" #Name="ngModel" [ngModel]="user?.FullName" class="form-control form-control-user" disabled>
        </div>
        <div class="form-group">
            <label for="Position">Position:</label>
            <input name="Position" #Position="ngModel" [ngModel]="user?.Position" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <label for="Email">Email:</label>
            <input name="Email" #Email="ngModel" [ngModel]="user?.Email" class="form-control form-control-user" disabled>
        </div>
        <div class="col-sm-6">
            <label for="RoleId">Select role:</label>
            <select [ngModel]="user?.RoleId" name="RoleId" #RoleId="ngModel" class="form-control col-md-8">
            <option *ngFor="let role of roles" [ngValue]="role.Id">{{role.Name}}</option>
            </select>
        </div>
        <input type="submit" class="btn btn-success btn-block col-md-5" value="Moderate">
    </form>
    <hr>
    <a href="/admin/users" class="btn btn-primary">Go back to all users</a>
</div>
