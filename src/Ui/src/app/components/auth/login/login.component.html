<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="user">
                    <div class="form-group">
                      <input name="Login" [(ngModel)]="Login" type="text" class="form-control" placeholder="Enter Login ..." required>
                    </div>
                    <div class="form-group">
                      <input name="Password" [(ngModel)]="Password" type="password" class="form-control" minlength="6" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Login"/>
                  </form>
                  <hr>
                  <a routerLink="/register" class="nav-link" rel="nofollow"  routerLinkActive="active">Don`t have an accound yet?</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
