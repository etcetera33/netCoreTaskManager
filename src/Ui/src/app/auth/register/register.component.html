<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="user" ngNativeValidate>
                <div class="form-group">
                  <input type="text" name="FullName" #FullName="ngModel" [ngModel]="user?.FullName" class="form-control form-control-user" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                  <input type="text" name="Login" #Login="ngModel" [ngModel]="user?.Login" class="form-control form-control-user" placeholder="Login" required>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="Position" #Position="ngModel" [ngModel]="user?.Position" class="form-control form-control-user" placeholder="Position" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="number" name="RoleId" #RoleId="ngModel" [ngModel]="user?.RoleId" class="form-control form-control-user" placeholder="RoleId" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="Password" [(ngModel)]="Password" class="form-control form-control-user" placeholder="Password" stand required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="RepeartPassword" [(ngModel)]="RepeartPassword" class="form-control form-control-user" placeholder="Repeat Password" pattern="{{ Password }}" required>
                  </div>
                </div>
                <input type ="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                <hr>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
