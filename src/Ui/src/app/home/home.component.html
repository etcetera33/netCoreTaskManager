<!-- Main Content -->
<div id="content">

    <app-profile-header></app-profile-header>

    <!-- Begin Page Content -->
    <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Main page - Your tasks</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div *ngFor="let workItem of workItems" class="col-xl-8 col-md-8 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">{{ workItem.Title }}</div>
                    <div class="row no-gutters align-items-center">
                      <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">Priority, %</div>
                      </div>
                      <div class="col">
                        <div class="progress progress-sm mr-2">
                          <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': workItem.Priority + '%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row no-gutters align-items-center mb-3">
                      <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">Finished, %</div>
                      </div>
                      <div class="col">
                        <div class="progress progress-sm mr-2">
                          <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': workItem.Progress + '%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                    <a class="text-xs font-weight-bold text-primary text-uppercase mb-1" href="/projects/{{workItem.ProjectId}}/work-items/{{workItem.Id}}">Look closer</a>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-clipboard-list fa-2x text-gray-300">{{workItem.ItemType}}</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="workItems?.length == 0">No work items for you!</div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
